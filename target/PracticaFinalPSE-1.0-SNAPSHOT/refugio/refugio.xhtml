<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form id="refugioForm" style="height:100%; display:flex; flex-direction:column;">

                    <!-- Título -->
                    <h2 style="margin-bottom: 0.2rem;">📋 Gestión de Refugio</h2>
                    <h3 style="margin-top: 0; color: #777;">📥 Solicitudes de adopción pendientes</h3>

                    <!-- Contenedor scrollable -->
                    <div style="flex:1; overflow-y: auto; padding: 1rem; border: 1px solid #ccc; background-color: #f9f9f9;">
                        <ui:repeat value="#{refugioBean.solicitudesPendientes}" var="solicitud">
                            <p:panel header="🐾 Solicitud de #{solicitud.mascotaNombre}" style="margin-bottom: 20px; background-color: #fff; border-radius: 5px;">
                                <h:panelGrid columns="2" cellpadding="6" columnClasses="label,value" style="margin-bottom: 12px;">
                                    <h:outputText value="Mascota:" />
                                    <h:outputText value="#{solicitud.mascotaNombre}" />
                                    <h:outputText value="#{solicitud.idMascota}" />

                                    <h:outputText value="Especie:" />
                                    <h:outputText value="#{solicitud.especie}" />

                                    <h:outputText value="Solicitante:" />
                                    <h:outputText value="#{solicitud.clienteEmail}" />

                                    <h:outputText value="Fecha de solicitud:" />
                                    <h:outputText value="#{solicitud.fechaSolicitud}" />
                                    
                                    <h:outputText value="⚠️ Lista negra:" rendered="#{solicitud.enlistaNegra}" />
                                    <h:outputText value="Este usuario está en la lista negra" style="color:red;" rendered="#{solicitud.enlistaNegra}" />
                                </h:panelGrid>

                                <!-- Botones -->
                                <p:commandButton value="Aceptar"
                                                 icon="pi pi-check"
                                                 action="#{refugioBean.aceptarSolicitud(solicitud.id, solicitud.idMascota)}"
                                                 update="@form"
                                                 rendered="#{not solicitud.enlistaNegra}"
                                                 styleClass="ui-button-success"
                                                 style="margin-right:1rem;" />

                                <p:commandButton value="Rechazar"
                                                 icon="pi pi-times"
                                                 action="#{refugioBean.rechazarSolicitud(solicitud.id)}"
                                                 update="@form"
                                                 styleClass="ui-button-danger" />
                            </p:panel>
                        </ui:repeat>

                        <h:panelGroup rendered="#{empty refugioBean.solicitudesPendientes}">
                            <h:outputText value="No hay solicitudes pendientes por el momento."
                                          style="color:gray; font-style:italic;" />
                        </h:panelGroup>
                    </div>

                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
