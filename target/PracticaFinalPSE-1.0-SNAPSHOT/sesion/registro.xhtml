<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./../WEB-INF/template.xhtml">
            <ui:define name="content">
                <h:form id="registroForm">
                    <p:messages id="messages" closable="true" showDetail="true" />

                    <!-- Tipo de usuario al principio -->
                    <p:panel header="Selecciona tu tipo de cuenta">
                        <h:panelGrid columns="2">
                            <h:outputLabel for="tipo" value="Tipo de usuario:" />
                            <p:selectOneMenu id="tipo" value="#{registerView.tipoUsuario}" required="true" style="width:200px">
                                <f:selectItem itemLabel="Selecciona..." itemValue="" />
                                <f:selectItem itemLabel="Cliente" itemValue="cliente" />
                                <f:selectItem itemLabel="Refugio" itemValue="refugio" />
                                <p:ajax update="formCampos" process="@this" immediate="true" />
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </p:panel>

                    <!-- Campos dependientes del tipo -->
                    <p:outputPanel id="formCampos">
                        <ui:fragment rendered="#{not empty registerView.tipoUsuario}">
                            <p:panel header="Datos de registro">
                                <h:panelGrid columns="1" cellpadding="5">

                                    <!-- Nombre -->
                                    <h:outputLabel for="name" value="Nombre:" />
                                    <p:inputText id="name" value="#{registerView.name}" required="true" />

                                    <!-- Email -->
                                    <h:outputLabel for="email" value="Email:" />
                                    <p:inputText id="email" value="#{registerView.email}" required="true">
                                        <f:validator validatorId="emailValidator" />
                                    </p:inputText>
                                    <p:message for="email" />

                                    <!-- Contraseña -->
                                    <h:outputLabel for="password" value="Contraseña:" />
                                    <p:password id="password" value="#{registerView.password}" feedback="true" required="true">
                                    </p:password>

                                    <!-- Confirmar contraseña -->
                                    <h:outputLabel for="confirmpassword" value="Confirmar contraseña:" />
                                    <p:password id="confirmpassword" value="#{registerView.confirmPassword}" required="true" />
                                </h:panelGrid>
                            </p:panel>

                            <!-- Cliente -->
                            <p:outputPanel rendered="#{registerView.tipoUsuario eq 'cliente'}">
                                <p:panel header="Datos del Cliente">
                                    <h:panelGrid columns="2">
                                        <h:outputLabel value="Apellidos:" />
                                        <p:inputText value="#{registerView.apellidos}" />

                                        <h:outputLabel value="NIF:" />
                                        <p:inputText value="#{registerView.nif}" />

                                        <h:outputLabel value="Domicilio:" />
                                        <p:inputText value="#{registerView.domicilio}" />

                                        <h:outputLabel value="Teléfono:" />
                                        <p:inputText value="#{registerView.telefono}" />

                                        <h:outputLabel value="Fecha de nacimiento:" />
                                        <p:calendar value="#{registerView.fechaNacimiento}" pattern="dd/MM/yyyy" />
                                    </h:panelGrid>
                                </p:panel>
                            </p:outputPanel>

                            <!-- Refugio -->
                            <p:outputPanel rendered="#{registerView.tipoUsuario eq 'refugio'}">
                                <p:panel header="Datos del Refugio">
                                    <h:panelGrid columns="2">
                                        <h:outputLabel value="CIF:" />
                                        <p:inputText value="#{registerView.cif}" />

                                        <h:outputLabel value="Domicilio:" />
                                        <p:inputText value="#{registerView.domicilio}" />

                                        <h:outputLabel value="Teléfono:" />
                                        <p:inputText value="#{registerView.telefono}" />

                                    </h:panelGrid>
                                </p:panel>
                            </p:outputPanel>
                            <br />
                            <p:commandButton value="Registrarse" action="#{registerView.register}" icon="pi pi-user-plus" ajax="false" update="@form messages" />
                        </ui:fragment>
                    </p:outputPanel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
