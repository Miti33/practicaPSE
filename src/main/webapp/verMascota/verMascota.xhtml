<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:composition template="./../WEB-INF/template.xhtml">
        <ui:define name="content">                
            <h:form id="formMascotas">

                <!-- Filtros -->
                <p:panel header="Filtrar Mascotas" style="margin-bottom:20px;">
                    <h:panelGrid columns="4" cellpadding="5">
                        <h:outputLabel for="nombre" value="Nombre:" />
                        <p:inputText id="nombre" value="#{verMascota.filtroNombre}">
                            <p:ajax event="keyup" process="@this" update="listaMascotas" listener="#{verMascota.aplicarFiltro}" />
                        </p:inputText>

                        <h:outputLabel for="especie" value="Especie:" />
                        <p:inputText id="especie" value="#{verMascota.filtroEspecie}">
                            <p:ajax event="keyup" process="@this" update="listaMascotas" listener="#{verMascota.aplicarFiltro}" />
                        </p:inputText>
                    </h:panelGrid>

                    <p:commandButton value="Limpiar" icon="pi pi-times"
                                     update="formMascotas"
                                     actionListener="#{verMascota.limpiarFiltro}"
                                     styleClass="p-button-secondary" />
                </p:panel>

                <!-- Resultados -->
                <h:panelGroup id="listaMascotas">
                    <h:panelGrid columns="3" cellpadding="10" style="margin:auto;">
                        <ui:repeat value="#{verMascota.mascotasFiltradas}" var="m">
                            <p:panel header="#{m.nombre}" style="width:300px; text-align:center;">
                                <h:graphicImage value="#{m.imagenUrl}" style="width:100%; height:200px; object-fit:cover;" />
                                <h:outputText value="Edad: #{m.edad} aÃ±os" style="display:block; margin-top:10px;" />
                                <p:commandButton value="Ver Detalles"
                                                 action="detalles"
                                                 icon="pi pi-search">
                                    <f:setPropertyActionListener target="#{verMascota.mascotaId}" value="#{m.id}" />
                                </p:commandButton>
                            </p:panel>
                        </ui:repeat>
                    </h:panelGrid>
                </h:panelGroup>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
