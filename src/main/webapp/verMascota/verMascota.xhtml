<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">
            <ui:define name="content">                
                <h2 style="text-align:center; margin-bottom: 2rem;">🐾 Elige una mascota para adoptar</h2>
                <h:form id="formMascotas">
                    <h:panelGrid columns="3" cellpadding="10" style="margin:auto;">
                        <ui:repeat value="#{verMascota.mascotas}" var="m">
                            <p:panel header="#{m.nombre}" style="width:300px; text-align:center;">
                                <h:graphicImage value="#{m.imagenUrl}" style="width:100%; height:200px; object-fit:cover;" />
                                <h:outputText value="Edad: #{m.edad} años" style="display:block; margin-top:10px;" />
                                <p:commandButton id="detalles" value="Ver Detalles" action="detalles" />
                            </p:panel>
                        </ui:repeat>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
