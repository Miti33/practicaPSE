<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="UTF-8" />
        <title>PetAdopt - Plataforma de Adopción</title>
        <h:outputStylesheet library="css" name="default.css" />
    </h:head>

    <h:body>
        <p:layout fullPage="true">
            <!-- Cabecera -->
            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                <h:form>
                    <p:toolbar>
                        <f:facet name="left">
                            <h2><h:outputText value="🐾 PetAdopt - Plataforma de Adopción" /></h2>
                        </f:facet>
                        <f:facet name="right">
                            <h:panelGroup rendered="#{loginView.authenticatedUser != null}" layout="inline">
                                <h:outputText value="Hola, #{loginView.authenticatedUser.nombre}" style="margin-right:10px; font-weight:bold;" />
                                <p:commandButton value="Cerrar Sesión" icon="pi pi-sign-out" action="#{loginView.logout}" />
                            </h:panelGroup>
                        </f:facet>
                    </p:toolbar>
                </h:form>
            </p:layoutUnit>

            <!-- Menú lateral -->
            <p:layoutUnit position="west" size="230" header="Navegación" collapsible="true">
                <h:form>
                    <p:menu styleClass="custom-menu">
                        <p:menuitem value="Inicio" outcome="/index.xhtml" icon="pi pi-home" />
                        <p:menuitem value="Mascotas" action="verMascota" icon="pi pi-paw" rendered="#{loginView.user}" />
                        <p:menuitem value="Gestionar Solicitudes" action="/refugio/refugio.xhtml" icon="pi pi-users" rendered="#{loginView.refugio}"/>
                        <p:menuitem value="Añadir Mascota" action="/aniadirMascota/aniadirMascota.xhtml" icon="pi pi-users" rendered="#{loginView.refugio}" />
                        <p:menuitem value="Mis mascotas" action="/verMascotaRefugio/verMascotaRefugio.xhtml" icon="pi pi-paw" rendered="#{loginView.refugio}" />
                        <p:menuitem value="Chat" outcome="/chat/chatroom.xhtml" icon="pi pi-users" rendered="#{loginView.user or loginView.refugio or loginView.admin}"/>   
                        <p:menuitem value="Mis solicitudeds" icon="pi pi-cog" action="/users/misSolicitudes.xhtml" rendered="#{loginView.user}" />
                        <p:menuitem value="Usuario" icon="pi pi-cog" action="/users/privatepage.xhtml" rendered="#{loginView.user}" />
                        <p:menuitem value="Refugio" action="/refugio/privatepage.xhtml" icon="pi pi-users" rendered="#{loginView.refugio}"/>
                        <p:menuitem value="Admin" action="/admin/privatepage.xhtml" icon="pi pi-users" rendered="#{loginView.admin}" />
                        <p:menuitem value="Gestionar Usuarios" action="/admin/adminUsuarios.xhtml" icon="pi pi-users" rendered="#{loginView.admin}" />
                        <p:menuitem value="Administración" action="/admin/admin" icon="pi pi-users" rendered="#{loginView.admin}" />
                        <p:menuitem value="Borrar Cuenta" icon="pi pi-trash" action="/sesion/borrarCuenta.xhtml" rendered="#{loginView.user or loginView.refugio}" />
                    </p:menu>
                </h:form>
            </p:layoutUnit>
            <!-- Contenido dinámico -->
            <p:layoutUnit position="center">
                <div class="center-content">
                    <ui:insert name="content"/>
                </div>
            </p:layoutUnit>
        </p:layout>
    </h:body>

</html>
