<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta charset="UTF-8" />
        <title>PetAdopt - Plataforma de Adopción</title>
        <h:outputStylesheet library="css" name="default.css" />
    </h:head>

    <h:body>
        <h:form>
            <p:layout fullPage="true">
                <!-- Cabecera -->
                <p:layoutUnit position="north" size="70" resizable="false" closable="false" collapsible="false">
                    <div class="header-bar">
                        <div class="header-title">
                            🐾 PetAdopt - Plataforma de Adopción
                        </div>
                        <div class="nav-buttons">
                            <p:commandButton value="Iniciar Sesión" icon="pi pi-sign-in" action="/login.xhtml" rendered="#{!userSession.loggedIn}" />
                            <p:commandButton value="Registrarse" icon="pi pi-user-plus" action="/register.xhtml" rendered="#{!userSession.loggedIn}" />
                            <p:commandButton value="Cerrar Sesión" icon="pi pi-sign-out" action="#{userSession.logout}" rendered="#{userSession.loggedIn}" />
                        </div>
                    </div>
                </p:layoutUnit>

                <!-- Menú lateral -->
                <p:layoutUnit position="west" size="230" header="Navegación" collapsible="true">
                    <p:menu styleClass="custom-menu">
                        <p:menuitem value="Inicio" outcome="/index.xhtml" icon="pi pi-home" />
                        <p:menuitem value="Mascotas" action="verMascota" icon="pi pi-paw" />
                        <p:menuitem value="Refugio" action="refugio/refugio.xhtml" icon="pi pi-users" />
                        <p:menuitem value="Añadir Mascota" action="aniadirMascota/aniadirMascota.xhtml" icon="pi pi-users" />
                        <p:menuitem value="Administración" icon="pi pi-cog" rendered="#{userSession.admin}" />
                    </p:menu>
                </p:layoutUnit>

                <!-- Contenido dinámico -->
                <p:layoutUnit position="center">
                    <div class="center-content">
                        <ui:insert name="content"/>
                    </div>
                </p:layoutUnit>

            </p:layout>
        </h:form>
    </h:body>

</html>
