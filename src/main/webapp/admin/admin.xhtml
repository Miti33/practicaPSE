<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>
        
        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form id="refugioForm" style="height:100%; display:flex; flex-direction:column;">
                    <!-- Título -->
                    <h2 style="margin-bottom: 0.2rem;">📋 Autorización de Refugios</h2>
                    <h3 style="margin-top: 0; color: #777;">📥 Verificaciones de refugios pendientes</h3>

                    <!-- Contenedor scrollable -->
                    <div style="flex:1; overflow-y: auto; padding: 1rem; border: 1px solid #ccc; background-color: #f9f9f9;">
                        <ui:repeat value="#{adminBean.refugiosPendientes}" var="refugio">
                            <p:panel header="🐶 Solicitud de refugio #{refugio.email}" style="margin-bottom: 20px; background-color: #fff; border-radius: 5px;">
                                <h:panelGrid columns="2" cellpadding="6" columnClasses="label,value" style="margin-bottom: 12px;">
                                    <h:outputText value="Email:" />
                                    <h:outputText value="#{refugio.email}" />
                                    <h:outputText value="Dirección:" />
                                    <h:outputText value="#{refugio.domicilio}" />
                                    <h:outputText value="Teléfono:" />
                                    <h:outputText value="#{refugio.telefono}" />
                                </h:panelGrid>

                                <!-- Botones -->
                                <p:commandButton value="Autorizar"
                                                 icon="pi pi-check"
                                                 action="#{adminBean.autorizar(refugio.email)}"
                                                 update="@form"
                                                 styleClass="ui-button-success"
                                                 style="margin-right:1rem;" />

                                <p:commandButton value="Rechazar"
                                                 icon="pi pi-times"
                                                 action="#{adminBean.rechazar(refugio.email)}"
                                                 update="@form"
                                                 styleClass="ui-button-danger" />
                            </p:panel>
                        </ui:repeat>

                        <h:panelGroup rendered="#{empty adminBean.refugiosPendientes}">
                            <h:outputText value="No hay refugios pendientes por el momento."
                                          style="color:gray; font-style:italic;" />
                        </h:panelGroup>
                    </div>
                </h:form>

            </ui:define>

        </ui:composition>
    </body>
</html>
