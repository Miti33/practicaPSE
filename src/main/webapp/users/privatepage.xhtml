<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel header="🎉 Bienvenido a tu zona privada" style="max-width:600px; margin:auto; margin-top:2rem;">
                        <h2 style="text-align:center;">Hola, #{loginView.authenticatedUser.nombre} 👋</h2>

                        <p:panelGrid columns="2" columnClasses="label,value" style="width:100%; margin-top:1rem;">
                            <h:outputText value="📧 Email:" />
                            <h:outputText value="#{loginView.authenticatedUser.email}" />

                            <h:outputText value="🔐 Tu rol:" />
                            <h:outputText styleClass="ui-tag ui-tag-info" 
                                          rendered="#{request.isUserInRole('admin')}" 
                                          value="Administrador" />

                            <h:outputText styleClass="ui-tag ui-tag-success" 
                                          rendered="#{request.isUserInRole('users') and not request.isUserInRole('admin') and not request.isUserInRole('refugio')}" 
                                          value="Cliente" />

                            <h:outputText styleClass="ui-tag ui-tag-warning" 
                                          rendered="#{request.isUserInRole('refugio')}" 
                                          value="Refugio" />
                        </p:panelGrid>

                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
