<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">
            <ui:define name="content">
                <h:form id="formSolicitudes">
                    <h2>ðŸ“„ Mis Solicitudes de AdopciÃ³n</h2>
                    <p:messages closable="true" />

                    <p:dataTable value="#{misSolicitudesBean.solicitudes}" var="s" rows="10" paginator="true" styleClass="table">

                        <p:column headerText="Mascota">
                            <h:outputText value="#{s.mascotaNombre}" />
                        </p:column>

                        <p:column headerText="Fecha">
                            <h:outputText value="#{s.fechaSolicitud}" />
                        </p:column>

                        <p:column headerText="Estado">
                            <h:outputText value="#{s.estado}" styleClass="estado-#{s.estado.toUpperCase()}" />
                        </p:column>

                        <p:column headerText="Acciones" style="width:140px;">
                            <p:commandButton value="Eliminar"
                                             icon="pi pi-trash"
                                             action="#{misSolicitudesBean.eliminarSolicitud(s.id)}"
                                             update="@form"
                                             rendered="#{s.estado eq 'Pendiente'}"
                                             styleClass="ui-button-danger"
                                             onclick="return confirm('Â¿Eliminar esta solicitud?');" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
